<div class="card mx-auto" style="width: 25rem">
    <div class="card-header" style="background-color: blueviolet;">
      <span><i class="fa fa-tv" style="color:white; font-size: 48px;"></i>Patient System</span></div>
    <div class="card-body">
      <form [formGroup]="loginForm">
        <h5>Login to your Account</h5><br>
        <div class="form-group">
          <input type="email" class="form-control" formControlName="userName" placeholder="Email Address" />
        </div><br>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password"/>
        </div><br>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck" style="display: flex;">
            Remember me
          </label>
        </div><br>
        <div class="mt-3">
          <button id="btn" class="form-control"(click)="onLogin(loginForm.value)">Login</button>
        </div>
      </form>
    </div>
  </div>
